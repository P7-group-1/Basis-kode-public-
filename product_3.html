<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header Section -->
<header id="header-section">
    <div class="logo">
      <img src="Images/logo.PNG" alt="NutriScan Logo">
      <h1>NutriScan</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#">Products</a>
        <div class="dropdown-content">
          <a href="#">Product 1</a>
          <a href="#">Product 2</a>
        </div>
      </div>
      <a href="#">Information</a>
      <a href="#">Contact us</a>
    </nav>
    <div class="auth-links">
      <a href="#">Login</a>
      <a href="#">Sign up</a>
    </div>
  </header>

  <!--Last product... info-->
  <div id="product-details">
    <h3 id="product-name">product name</h3>
    <div class="content">
    <img src="Images/redbull.png" alt="Product Image">
    <div class="text">
    <h4>What's in the product?</h4>
    <p id="product-description"></p>
    <ul id="nutrition-values"></ul>
    <h4>Overall rating:</h4>
    <img src="Images/green-smiley.png" alt="smiley green">
    <h4>Recommendation:</h4>
    <p id="product-recommendation"></p>
    </div>
</div>

   <!-- Tree Emoji Section -->
   <div class="emojis">
    <div class="emoji">
      <img src="Images/emoji.png" alt="emoji">
    </div>
  </div>
  <link rel="stylesheet" href="styles.css">
