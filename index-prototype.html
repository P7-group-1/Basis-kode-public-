<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.pdf" alt="NutriScan Logo">
      <h1>NutriScan</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#">Products</a>
        <div class="dropdown-content">
          <a href="#">Product 1</a>
          <a href="#">Product 2</a>
        </div>
      </div>
      <a href="#">Information</a>
      <a href="#">Contact us</a>
    </nav>
    <div class="auth-links">
      <a href="#">Login</a>
      <a href="#">Sign up</a>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <h2>What am I eating?</h2>
    <div class="search-bar">
      <input type="text" placeholder="Type your product here">
      <button><i class="fa fa-search"></i></button>
    </div>
    <p>One click away from a healthier future</p>
    <div class="emojis">
      <div class="emoji green">😊</div>
      <div class="emoji yellow">😐</div>
      <div class="emoji red">😞</div>
    </div>
  </main>
</body>
</html>
