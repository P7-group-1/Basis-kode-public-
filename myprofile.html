<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header-section">
    <div class="logo">
      <img src="Images/logo_2.PNG" alt="NutriScan Logo">
      <div>
        <h1 onclick="goToHomepage()">NutriScan</h1>
        <p onclick="goToHomepage()">One click away from a healthier future</p>
      </div>
    </div>
    <nav>
      <a href="homepage.html">Home</a>
      <div class="dropdown">
        <a href="products_all.html">Products &#11206;</a>
        <div class="dropdown-content">
          <a href="beverages.html">Beverages</a>
          <a href="dairy.html">Dairy</a>
          <a href="frozenfoods.html">Frozen food</a>
        </div>
      </div>
      <a href="information.html">Information</a>
      <a href="contactus.html">Contact us</a>
      <a href="myprofile.html">My profile</a>
    </nav>
    <div id="userArea">
      <a href="login.html" id="loginLink">Log in</a>
      <a href="signup.html" id="signupLink">Sign up</a>
    </div>
  </header>

  <!-- Filter Section -->
  <main id="main-section" class="centered-page">
    <section id="filter-section">
      <h2>Apply Filters</h2>
      <form id="filter-form">
          <h3>Allergies</h3>
          <label><input type="checkbox" id="allergies-lactose"> Lactose</label><br>
          <label><input type="checkbox" id="allergies-nuts"> Nuts</label><br>
          <label><input type="checkbox" id="allergies-gluten"> Gluten</label><br>
          <label><input type="checkbox" id="allergies-citrus"> Citrus</label><br>
          <label><input type="checkbox" id="allergies-shellfish"> Shellfish</label><br>
          <label><input type="checkbox" id="allergies-eggs"> Eggs</label><br>

          <h3>Nutrition label</h3>
          <label><input type="checkbox" id="nutrition-sodium"> Sodium</label><br>
          <label><input type="checkbox" id="nutrition-protein"> Protein</label><br>
          <label><input type="checkbox" id="nutrition-carbohydrates"> Carbohydrates</label><br>
          <label><input type="checkbox" id="nutrition-sugar"> Sugar</label><br>
          <label><input type="checkbox" id="nutrition-fat"> Fat</label><br>

          <h3>General</h3>
          <label><input type="checkbox" id="general-noneeded"> No needed</label><br>

          <button type="button" id="apply-filters">Apply</button>
          <button type="button" id="clear-filters">Clear All</button>
      </form>

      <!-- Container to show the selected filters -->
      <div id="filtered-results" style="margin-top: 20px;"></div>

      <ul id="active-filters-list"></ul>

  </section>
</main>

<script src="script.js"></script>
</body>
</html>
