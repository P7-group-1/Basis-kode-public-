    <h2>Choose filters</h2>
  
    <div class="container">
      <div class="category">General</div>

      <div class="filterDiv" data-filter="Lactose">Lactose</div>

      <div class="filterDiv" data-filter="Nuts">Nuts</div>

      <div class="filterDiv" data-filter="Sodium">Sodium</div>
      <div class="filterDiv" data-filter="Fat">Fat</div>
      <div class="filterDiv" data-filter="Carbohydrates">Carbohydrates</div>
      <div class="filterDiv" data-filter="Protein">Protein</div>
      <div class="filterDiv" data-filter="Sugar">Sugar</div>
    </div>
  
    <button id="applyBtn" class="apply-btn">Apply</button>
